apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: immich

resources:
  - namespace.yaml

helmCharts:
  - name: immich
    repo: https://immich-app.github.io/immich-charts
    version: 0.1.0
    releaseName: immich
    namespace: immich
    valuesInline:
      global:
        postgresql:
          enabled: false
      externalDatabase:
        type: postgresql
        host: "192.168.1.50"
        port: 5432
        database: "photos"
        username: "photos"
        password: "123456"
      ingress:
        enabled: true
        className: "nginx"
        hosts:
          - host: "photos.elladali.com"
            paths:
              - path: /
                pathType: Prefix 